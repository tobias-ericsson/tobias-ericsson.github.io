<p>WIN + S    or WIN + F    | Search</p>
<p>WIN + M                | Minimize all</p>
<p>WIN + SHIFT + M     | Revert Minimize all</p>
<p>WIN + R                | Run ...</p>
<p>WIN + E                | Explorer</p>
<p>WIN + BREAK            | Dialog for System Properties</p>
<p>shutdown /s /t 0    | Shutdown</p>
<p>shutdown /r /t 0    | Restart</p>
